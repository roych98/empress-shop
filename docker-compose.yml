services:
  backend:
    build:
      context: ./backend
    restart: unless-stopped
    env_file:
      - path: ./backend/.env
        required: false
    ports:
      - "4000:4000"

  frontend:
    build:
      context: ./frontend
    restart: unless-stopped
    environment:
      - VITE_API_BASE_URL=http://localhost:4000
    ports:
      - "5173:5173"
    depends_on:
      - backend